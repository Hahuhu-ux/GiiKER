<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GiiKER ÂØÜÁ†ÅÊú∫</title>
    <style>
        :root {
            --bg-dark: #121212;
            --panel-bg: #2b2b2b;
            --cell-bg: #3d3d3d;
            --text-main: #4CAF50;
            --text-sub: #aaaaaa;
        }
        body { font-family: 'PingFang SC', sans-serif; background: var(--bg-dark); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; touch-action: manipulation; }
        .container { background: var(--panel-bg); padding: 20px; border-radius: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); width: 90%; max-width: 380px; text-align: center; }
        h2 { color: var(--text-main); font-size: 32px; margin: 0 0 10px 0; letter-spacing: 4px; }
        .tip-box { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px; margin-bottom: 25px; font-size: 14px; color: var(--text-sub); }
        .tip-item { display: flex; align-items: center; justify-content: center; gap: 8px; margin: 4px 0; }
        .indicator { width: 12px; height: 12px; border-radius: 50%; }

        table { width: 100%; border-collapse: separate; border-spacing: 8px; margin-bottom: 20px; }
        .peg { width: 44px; height: 44px; background: var(--cell-bg); border-radius: 50%; border: 2px solid #444; margin: 0 auto; transition: transform 0.2s; }
        .active-peg { cursor: pointer; }
        .active-peg:hover { transform: scale(1.05); border-color: #666; }
        
        .feedback-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 4px; width: 34px; height: 34px; margin: 0 auto; }
        .small-dot { width: 13px; height: 13px; border-radius: 50%; background: #1a1a1a; border: 1px solid #333; }
        .small-dot.green { background: #4CAF50; box-shadow: 0 0 8px #4CAF50; border: none; }
        .small-dot.white { background: #ffffff; box-shadow: 0 0 8px #ffffff; border: none; }

        .controls { display: flex; flex-direction: column; gap: 20px; }
        .picker { display: flex; justify-content: center; gap: 12px; }
        .color-btn { width: 50px; height: 50px; border-radius: 50%; border: none; cursor: pointer; transition: 0.2s; -webkit-tap-highlight-color: transparent; }
        .color-btn.disabled { opacity: 0.15; cursor: not-allowed; filter: grayscale(1); }

        .btn-group { display: flex; gap: 10px; }
        .action-btn { flex: 1; padding: 14px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 15px; }
        .submit { background: var(--text-main); color: #1a1a1a; }
        .submit:disabled { background: #444; color: #666; cursor: not-allowed; }
        .reset { background: #444; color: #ccc; }

        .Á∫¢ { background: #ff4d4d; } .ÈªÑ { background: #ffeb3b; } .Ëìù { background: #2196f3; } .Áªø { background: #4caf50; }
    </style>
</head>
<body>

<div class="container">
    <h2>GiiKER</h2>
    <div class="tip-box">
        <div class="tip-item"><div class="indicator Áªø"></div> ÁªøËâ≤Â∞èÂúÜÁÇπÔºö‰ΩçÁΩÆÂíåÈ¢úËâ≤ÈÉΩÂØπ</div>
        <div class="tip-item"><div class="indicator" style="background:#fff"></div> ÁôΩËâ≤Â∞èÂúÜÁÇπÔºöÈ¢úËâ≤ÂØπ‰ΩÜ‰ΩçÁΩÆ‰∏çÂØπ</div>
    </div>

    <table id="board"></table>

    <div class="controls">
        <div class="picker">
            <button class="color-btn Á∫¢" id="p-Á∫¢" onclick="select('Á∫¢')"></button>
            <button class="color-btn ÈªÑ" id="p-ÈªÑ" onclick="select('ÈªÑ')"></button>
            <button class="color-btn Ëìù" id="p-Ëìù" onclick="select('Ëìù')"></button>
            <button class="color-btn Áªø" id="p-Áªø" onclick="select('Áªø')"></button>
        </div>
        <div class="btn-group">
            <button id="submitBtn" class="action-btn submit" onclick="check()" disabled>Á°ÆËÆ§Êèê‰∫§</button>
            <button class="action-btn reset" onclick="location.reload()">ÈáçÊñ∞ÂºÄÂßã</button>
        </div>
    </div>
</div>

<script>
    const allColors = ['Á∫¢', 'ÈªÑ', 'Ëìù', 'Áªø'];
    let secret = [...allColors].sort(() => Math.random() - 0.5);
    let currentRow = 0;
    let currentGuess = [];

    const board = document.getElementById('board');
    for (let i = 0; i < 7; i++) {
        let tr = board.insertRow();
        for (let j = 0; j < 4; j++) {
            tr.insertCell().innerHTML = `<div class="peg" id="peg-${i}-${j}" onclick="removeColor(${i}, ${j})"></div>`;
        }
        tr.insertCell().innerHTML = `<div class="feedback-grid" id="res-${i}"><div class="small-dot"></div><div class="small-dot"></div><div class="small-dot"></div><div class="small-dot"></div></div>`;
    }

    // ‰øÆÊîπÂêéÁöÑÁîüÊàêÈÄªËæëÔºöÁ°Æ‰øùÁ¨¨‰∏Ä‰∏™Á∫øÁ¥¢Êúâ 1 ‰∏™Êàñ 2 ‰∏™Ê≠£Á°Æ‰ΩçÁΩÆ (1G Êàñ 2G)
    window.onload = () => {
        let hint;
        let gCount;
        do {
            hint = [...allColors].sort(() => Math.random() - 0.5);
            gCount = compare(hint).g;
        } while (gCount < 1 || gCount > 2); // Â¶ÇÊûúÊ≠£Á°ÆÊï∞‰∏çÊòØ 1 Êàñ 2ÔºåÂàôÈáçÊñ∞ÁîüÊàê

        hint.forEach((c, j) => document.getElementById(`peg-0-${j}`).className = 'peg ' + c);
        renderDots(0, {g: gCount, w: 4 - gCount});
        currentRow = 1;
    };

    function compare(guess) {
        let g = 0;
        guess.forEach((c, i) => { if(c === secret[i]) g++; });
        return { g: g, w: 4 - g };
    }

    function renderDots(row, result) {
        const dots = document.getElementById(`res-${row}`).querySelectorAll('.small-dot');
        let idx = 0;
        for(let i=0; i<result.g; i++) dots[idx++].className = 'small-dot green';
        for(let i=0; i<result.w; i++) dots[idx++].className = 'small-dot white';
    }

    function select(color) {
        if (currentRow >= 7 || currentGuess.length >= 4 || currentGuess.includes(color)) return;
        currentGuess.push(color);
        let idx = currentGuess.length - 1;
        let el = document.getElementById(`peg-${currentRow}-${idx}`);
        el.className = 'peg active-peg ' + color;
        document.getElementById(`p-${color}`).classList.add('disabled');
        document.getElementById('submitBtn').disabled = currentGuess.length !== 4;
    }

    function removeColor(row, col) {
        if (row !== currentRow || col >= currentGuess.length) return;
        let removedColor = currentGuess[col];
        currentGuess.splice(col, 1);
        for (let j = 0; j < 4; j++) {
            let el = document.getElementById(`peg-${currentRow}-${j}`);
            if (j < currentGuess.length) {
                el.className = 'peg active-peg ' + currentGuess[j];
            } else {
                el.className = 'peg';
            }
        }
        document.getElementById(`p-${removedColor}`).classList.remove('disabled');
        document.getElementById('submitBtn').disabled = true;
    }

    function check() {
        let result = compare(currentGuess);
        renderDots(currentRow, result);
        for (let j = 0; j < 4; j++) {
            document.getElementById(`peg-${currentRow}-${j}`).classList.remove('active-peg');
        }
        if (result.g === 4) {
            setTimeout(() => alert("üéä Á†¥Ëß£ÊàêÂäüÔºÅ"), 100);
            document.getElementById('submitBtn').disabled = true;
            return;
        }
        currentRow++;
        if (currentRow >= 7) setTimeout(() => alert("üíÄ ÈîÅÂÆöÔºÅÁ≠îÊ°àÊòØÔºö" + secret.join(' ')), 100);
        currentGuess = [];
        allColors.forEach(c => document.getElementById(`p-${c}`).classList.remove('disabled'));
        document.getElementById('submitBtn').disabled = true;
    }
</script>
</body>
</html>
